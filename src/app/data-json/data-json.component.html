<section class="container-fluid">
  <p>
    data-json works!
  </p>
  <div>
    To edit settings, press <kbd><kbd>ctrl</kbd> + <kbd>,</kbd></kbd>
  	<hr>
    <ng-container *ngFor="let contact of data.contacts | slice:0:10">
      <h2>{{contact.name}}</h2>
    </ng-container>
  </div>

  <div role="group" *ngFor="let group of groups; let i=index">
    <h3>
        {{group.name}}
    </h3>
  </div>

  <div class="lessons-list" *ngIf="lessons else loading">
</div>
<ng-template #loading>
<div>Loading...</div>
</ng-template>
</section>
